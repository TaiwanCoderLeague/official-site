<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TWCL</title>

  <!-- font -->
  <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  
  <!-- Bootstrap Core CSS -->
  <link href="/static/twcl_page/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/static/twcl_page/css/agency.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="/static/twcl_page/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body id="page-top" class="index">


  <!-- ___________________________FB_API____________________________ -->
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
      FB.init({appId: '{{FACEBOOK_APP_ID}}', status: true,
           cookie: true, xfbml: true,oauth: true});
      };
      (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
      }());
  </script>
  <!-- ___________________________FB_API____________________________ -->


  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="/" style="font-family: 'Audiowide', cursive;">TWCL</a>
      </div>
    </div>
  </nav>


  <!-- Header -->
  <header>
    <nav class="navbar navbar-default"></nav>
  </header>

  
  <!-- About Section -->
  {% block content %}
  {% end %}


  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <span class="copyright">Copyright &copy; Your Website 2014</span>
        </div>
      </div>
    </div>
  </footer>


  <!-- jQuery -->
  <script src="/static/twcl_page/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/static/twcl_page/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="/static/twcl_page/js/classie.js"></script>

  <!-- FaceBook Login JavaScript -->
  <script src="/static/twcl_page/js/facebookLogin.js"></script>

</body>
</html>
